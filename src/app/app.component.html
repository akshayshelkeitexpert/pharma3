<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content class="loggedin-user-sidebar" style="--box-shadow: 5px 4px 13px rgba(0, 0, 0, 0.01) !important;
      border-radius: 0px 86px 0px 0px !important;">
        <ion-list id="inbox-list">

          <div class="sidebar-header ion-padding">
            <ion-avatar slot="start">S</ion-avatar>
            <ion-list-header>
              <h2> Hi! Rajib</h2>
            </ion-list-header>
            <ion-note>rajib002@pharma3.com</ion-note>
          </div>
          <div class="line-horiz"></div>
          <br>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item class="ion-padding-start ion-padding-end" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
              <ion-icon slot="end" class="forward-arrow" [src]="'assets/icon/forward-arrow.svg'"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
