<ion-header class="ion-padding-start ion-padding-top ion-padding-end">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-sharp" class="back-arrow" (click)="prevTab()"></ion-icon>
    </ion-buttons>
    <ion-title>Selected vendors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngFor="let i of [1,2,3,4,5,6,7,8]">
    <ion-row class="ion-margin main-row ion-padding">
      <ion-col size="12" class="ion-padding-start">
        <p class="quote-label">Quote Request {{i}}</p>
      </ion-col>
      <ion-col size="12" class="ion-padding-start">
        <p class="med-name ">Paracetamol 650</p>
        <p class="quote-date">10th Feb’22 l 10:20 AM </p>
      </ion-col>

      <ion-col size="12">
        <p class="title1">Quote1</p>
        <p class="prod-name ion-padding-top">Paracetamol 650</p>
        <p><span>Manufacturer Name:</span>&nbsp; <span>Lorem Ipsum name</span></p>
        <p><span>Expiry Date:</span>&nbsp; <span>03 april 23</span></p>
        <p><span>Quantity:</span>&nbsp; <span>5 Carton</span></p>
        <p><span>Batch:</span>&nbsp; <span>Strip</span></p>
        <p><span>Unit:</span>&nbsp; <span>5</span></p>
        <p><span>MRP:</span>&nbsp; <span>₹6999.50</span></p>
        <p><span>Net Price per unit</span>&nbsp; <span>569.25</span></p>

      </ion-col>
      <ion-col class="text-center next-btn">
        <ion-button class="custom">CONTACTED</ion-button>
      </ion-col>

    </ion-row>
  </ng-container>

</ion-content>
