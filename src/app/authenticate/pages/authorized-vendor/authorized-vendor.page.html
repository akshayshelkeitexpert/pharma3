<ion-header>
  <ion-toolbar clas="ion-padding-top ">
    <ion-buttons class="humbergger-menu" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="padding-top:35px">Authorized Vendor</ion-title>
    <ion-buttons class="right-icons ion-margin-end header-icon" slot="end">

      <ion-icon class="notification-icon" slot="end" [src]="'assets/icon/notification-icon.svg'"></ion-icon>

    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="none">
    <ion-item class="main-card ion-padding">
      <div class="details-ele">
        <ion-label><span class="label-desc">Company Name:</span></ion-label>
        <ion-label><span class="label-name">ABCD Company Private Limited</span></ion-label>

      </div>
      <ion-icon slot="end" class="forward-arrow" name="chevron-forward" (click)="plusbuttonmodel()"></ion-icon>
    </ion-item>
    <ion-item class="main-card ion-padding">
      <div class="details-ele">
        <ion-label><span class="label-desc">Company Name:</span></ion-label>
        <ion-label><span class="label-name">ABCD Company Private Limited</span></ion-label>

      </div>
      <ion-icon slot="end" class="forward-arrow" name="chevron-forward" (click)="plusbuttonmodel()"></ion-icon>
    </ion-item>
    <ion-item class="main-card ion-padding">
      <div class="details-ele">
        <ion-label><span class="label-desc">Company Name:</span></ion-label>
        <ion-label><span class="label-name">ABCD Company Private Limited</span></ion-label>

      </div>
      <ion-icon slot="end" class="forward-arrow" name="chevron-forward" (click)="plusbuttonmodel()"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
<footer>
  <ion-row class="next-btn ion-padding-top ion-margin ">
    <ion-col size="12">
      <ion-button expand="block" type="submit" class="custom-btn " routerLink="/admin/authdescription">Add Authorized
        vendor
      </ion-button>
    </ion-col>
  </ion-row>
</footer>
