<ion-header>
  <ion-toolbar>
    <ion-buttons class="humbergger-menu" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons class="right-icons" slot="end">
      <ion-icon class="add-user-icon" slot="end" [src]="'assets/icon/add-user-icon.svg'"></ion-icon>
      <ion-icon class="notification-icon" slot="end" [src]="'assets/icon/notification-icon.svg'"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <div class="login-screen">
      <div class="text-center top-logo ion-padding ion-margin">
        <ion-row class="ion-margin">
          <ion-col size="12" class="text-center">
            <img src="assets/icon/Pharma.png" class="logo">
          </ion-col>
          <ion-col size="12" class="text-center">
            <ion-text class="recover">
              <h1 class="tag">Want to buy or sell?</h1>
              <h6 class="tag2">Buy and Sell with us</h6>
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row class="next-btn  ">
          <ion-col size="12">
            <ion-button expand="block" type="submit" class="selction-btn">Buy Now
            </ion-button>
          </ion-col>
          <ion-col size="12">
            <ion-button expand="block" type="submit" class="selction-btn1">Sell Now
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </form>
</ion-content>
